<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Watch</title>
</head>
<body>
    <div class="watch-frame">
        <div class="hand seconds-hand"></div>
        <div class="hand minutes-hand"></div>
        <div class="hand hours-hand"></div>
        <div class="number number1"><div class="digit digit1">1</div></div>
        <div class="number number2"><div class="digit digit2">2</div></div>
        <div class="number number3"><div class="digit digit3">3</div></div>
        <div class="number number4"><div class="digit digit4">4</div></div>
        <div class="number number5"><div class="digit digit5">5</div></div>
        <div class="number number6"><div class="digit digit6">6</div></div>
        <div class="number number7"><div class="digit digit7">7</div></div>
        <div class="number number8"><div class="digit digit8">8</div></div>
        <div class="number number9"><div class="digit digit9">9</div></div>
        <div class="number number10"><div class="digit digit10">10</div></div>
        <div class="number number11"><div class="digit digit11">11</div></div>
        <div class="number number12">12</div>
     </div>   
    <script src="/index.js"></script>
</body>
</html>
